<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Encriptador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    </head>
<body>
    <div class="container position-relative">
        <div class="position-relative text-center">
            <div>
                <form id="crypto-container">
                    <textarea class="text-field" name="" id="" cols="30" rows="10" placeholder="Escriba aqui"></textarea>
                    <div class="buttons">
                        <input id="encrypt" type="submit" class="btn btn-primary" value="Encriptar">
                        <br>
                        <input id="dencrypt" type="submit" class="btn btn-light" value="Desencryptar">
                    </div>
                </form>
            </div>
            <div class="result-container">
                <div class="col text-center">
                    <textarea readonly id="text-result" cols="30" rows="10" placeholder="Resultado.."></textarea>
                </div>
                <button id="copy" type="submit" class="btn btn-dark">Copiar</button>
            </div>
            
        </div>
        
    </div>
    <script src="src/script.js"></script>
</body>
</html>
